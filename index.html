    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          try {
            const host = window.location.hostname || ''
            // Skip SW registration on common local/dev hosts to avoid cache confusion
            if (host === 'localhost' || host === '127.0.0.1' || host.endsWith('.local')) {
              console.log('Skipping service worker registration in dev/local environment')
              return
            }

            navigator.serviceWorker.register('./sw.js')
              .then(function(registration) {
                console.log('SW registered: ', registration);
              })
              .catch(function(registrationError) {
                console.log('SW registration failed: ', registrationError);
              });
          } catch (e) {
            console.warn('SW registration skipped due to error or dev environment', e)
          }
        });
      }
    </script>
